<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="flex logo-container">
            <div class="line-through"></div> 
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
            </a>
        </div>

        <div class="web-info">
            <div class="attributes">
                <div class="list-container">
                    <h3 class="h3-1"> Quick Link </h3>
                    <ul class="quick-link">
                        <li><a> Home</a></li>
                        <li><a>Who We Are </a></li>
                        <li><a>Our Philosophy </a></li>
                    </ul>
                </div>

                <div class="list-container">
                    <h3 class="h3-2"> Technologies </h3>
                    <ul class="tech">
                        <li><a>HTML </a></li>
                        <li><a>CSS </a></li>
                        <li><a>Javascript</a></li>
                    </ul>
                </div>
            </div>

            <div class="button">
                <h2> Subscribe to our newsletter for updates.</h2>
                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </div>
        </div>
    </footer>
</body>
</html>
